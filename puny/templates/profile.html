{% extends "layout.html" %}

<!-- main content -->
{% block main %}
<section class="container mx-auto max-w-5xl py-5 px-3 md:px-[10vw]">
  <!-- Profile section (image, name, email) -->
  <div class="bg-white p-3 shadow">
    <figure class="flex items-center gap-5">
      <img
        src="{{ profile_img }}"
        alt="{{ current_user.username }}'s profile image"
        width="100"
        height="100"
        class="rounded-full"
      />
      <figcaption class="">
        <h2 class="mb-2 text-2xl font-medium md:text-3xl">
          {{ current_user.username }}
        </h2>
        <p class="font-light text-gray-700">{{ current_user.email }}</p>
        <a
          href="{{ url_for('settings_page') }}"
          class="mt-2 block max-w-fit text-sm text-blue-500 underline hover:text-blue-700 hover:decoration-wavy"
        >
          update settings
        </a>
      </figcaption>
    </figure>
    <!-- User's bia -->
    <hr class="my-2" />
    <blockquote class="font-gray-800 font-light">
      {{ current_user.bio }}
    </blockquote>
  </div>

  <!-- Display all the user's post -->
  <div class="mt-3 bg-white p-3 shadow">
    <h2 class="mb-5 text-gray-600">
      Your posts... <span class="font-semibold italic">{2} posts</span>
    </h2>

    <!-- List all the posts here -->
    <div class="py-4">
      <h2 class="mb-1 text-base font-medium text-gray-700 md:text-xl">
        <a href="#">Lorem ipsum dolor sit amet, consectetur</a>
      </h2>
      <p class="text-sm font-light italic text-slate-500">January 12, 2021</p>
      <small class="block pr-5 text-right text-sm italic text-gray-500">
        {0} comments
      </small>
    </div>
    <hr />

    <div class="py-4">
      <h2 class="mb-1 text-base font-medium text-gray-700 md:text-xl">
        <a href="#">Lorem ipsum dolor sit amet, consectetur</a>
      </h2>
      <p class="text-sm font-light italic text-slate-500">January 12, 2021</p>
      <small class="block pr-5 text-right text-sm italic text-gray-500">
        {0} comments
      </small>
    </div>
  </div>
</section>
{% endblock main %}
